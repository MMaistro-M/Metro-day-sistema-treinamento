<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presença - Sistema de Treinamentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper></div>
            <div class="vw-plugin-top-wrapper"></div>
    </div>
    <div class="container-custom">
        <!-- Header -->
        <header class="header-custom">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="logo-custom">
                            <img src="logo_metrosp.svg" alt="Logo">
                            Metrô SP - Treinamentos
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-6 col-12">
                        <div class="d-flex align-items-center justify-content-end">
                            <nav class="nav nav-custom justify-content-lg-end justify-content-md-center justify-content-start flex-nowrap overflow-auto">
                                <a class="nav-link" href="login.html">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </a>
                                <a class="nav-link" href="index.html">
                                    <i class="fas fa-graduation-cap"></i> Cursos
                                </a>
                                <a class="nav-link" href="areaAluno.html">
                                    <i class="fas fa-user-graduate"></i> Área do Aluno
                                </a>
                                <a class="nav-link active" href="registroPresenca.html">
                                    <i class="fas fa-clipboard-list"></i> Registro de Presença
                                </a>
                                <a class="nav-link" href="dashBoardAdm.html">
                                    <i class="fas fa-cog"></i> Administração
                                </a>
                            </nav>
                            
                            <!-- Seletor de Papéis -->
                            <div class="papel-selector ms-3" id="papelSelector" style="display: none;">
                                <div class="dropdown">
                                    <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        <i class="fas fa-user-shield"></i> 
                                        <span id="papelAtualTexto">Instrutor</span>
                                    </button>
                                    <ul class="dropdown-menu" id="papeisDisponiveis">
                                        <li><a class="dropdown-item" href="#" onclick="alternarPapel('instrutor')">
                                            <i class="fas fa-chalkboard-teacher"></i> Instrutor
                                        </a></li>
                                        <li><a class="dropdown-item" href="#" onclick="alternarPapel('aluno')">
                                            <i class="fas fa-user-graduate"></i> Aluno
                                        </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid">
                <h2 class="mb-4">
                    <i class="fas fa-clipboard-list"></i> Registro de Presença
                </h2>
                
                <!-- Cabeçalho do Registro -->
                <div class="card-custom mb-4">
                    <div class="row align-items-end">
                        <div class="col-lg-6 col-md-12 mb-3">
                            <div class="mb-3">
                                <label for="selectTurma" class="form-label">Selecionar Turma:</label>
                                <select id="selectTurma" class="form-select form-control-custom">
                                    <option value="">Selecione uma turma</option>
                                    <option value="nr35-0823">NR35-TURMA-0823</option>
                                    <option value="nr10-0723">NR10-TURMA-0723</option>
                                    <option value="lideranca-0823">LID-TURMA-0823</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="dataAula" class="form-label">Data da Aula:</label>
                                <input type="date" id="dataAula" class="form-control form-control-custom">
                            </div>
                        </div>
                        
                        <div class="col-lg-6 col-md-12 mb-3">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-metro mb-2" onclick="inicializarRegistroPresenca()">
                                    <i class="fas fa-sync-alt"></i> Carregar Alunos
                                </button>
                                <button class="btn btn-metro mb-2" id="btnGerarRelatorio">
                                    <i class="fas fa-chart-bar"></i> Gerar Relatório
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Lista de Alunos -->
                <div class="card-custom mb-4">
                    <h3 class="mb-3">
                        <i class="fas fa-users"></i> Lista de Alunos
                    </h3>
                    
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="table-primary">
                                <tr>
                                    <th>Matrícula</th>
                                    <th>Nome</th>
                                    <th>RGM</th>
                                    <th class="text-center">Presença</th>
                                    <th class="text-center">Assinatura</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Os alunos serão carregados dinamicamente via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Pad de Assinatura -->
                <div class="signature-pad-container" style="display: none;">
                    <div class="card-custom">
                        <h3><i class="fas fa-signature"></i> Assinatura Digital</h3>
                        
                        <div class="aluno-info-assinatura">
                            <p>Aluno: <span id="alunoAssinaturaNome">-</span></p>
                            <p>RGM: <span id="alunoAssinaturaRGM">-</span></p>
                        </div>
                        
                        <p>Assine no campo abaixo utilizando o mouse ou touchscreen:</p>
                        
                        <canvas id="signature-pad" class="signature-pad" width="600" height="200"></canvas>
                        
                        <div class="signature-actions mt-3">
                            <button class="btn btn-warning" onclick="limparAssinatura()">
                                <i class="fas fa-eraser"></i> Limpar
                            </button>
                            <button class="btn btn-success" onclick="salvarAssinatura()">
                                <i class="fas fa-check"></i> Confirmar Assinatura
                            </button>
                            <button class="btn btn-danger" onclick="cancelarAssinatura()">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Área do Relatório (será preenchida dinamicamente) -->
                <div id="area-relatorio">
                    <!-- O relatório será inserido aqui via JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Customizado -->
    <script src="script.js"></script>
    <!-- VLibras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app')
    </script>
    <!-- Embed Im: widget de acessibilidade -->
    <script src="https://app.embed.im/accessibility.js" defer></script>

    <script>
        function alternarPapel(novoPapel) {
            if (novoPapel === 'aluno') {
                window.location.href = 'areaAluno.html';
            } else if (novoPapel === 'instrutor') {
                window.location.href = 'areaInstrutor.html';
            }
        }

        // Ao carregar a página, verifica se o usuário tem múltiplos papéis
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = JSON.parse(sessionStorage.getItem('usuario'));
            if (usuario && usuario.papeis && usuario.papeis.length > 1) {
                document.getElementById('papelSelector').style.display = 'block';
                document.getElementById('papelAtualTexto').textContent = 'Instrutor';
            }
            
            // Configura data atual
            const dataAula = document.getElementById('dataAula');
            if (dataAula && !dataAula.value) {
                const hoje = new Date().toISOString().split('T')[0];
                dataAula.value = hoje;
            }
        });
    </script>
</body>
</html>
