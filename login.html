<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Treinamentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-custom">
        <!-- Header -->
        <header class="header-custom">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="logo-custom">
                            <i class="fas fa-subway"></i>
                            Metrô SP - Treinamentos
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-6 col-12">
                        <nav class="nav nav-custom justify-content-lg-end justify-content-md-center justify-content-start flex-nowrap overflow-auto">
                            <a class="nav-link active" href="login.html">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a>
                            <a class="nav-link" href="index.html">
                                <i class="fas fa-graduation-cap"></i> Cursos
                            </a>
                            <a class="nav-link" href="areaAluno.html">
                                <i class="fas fa-user-graduate"></i> Área do Aluno
                            </a>
                            <a class="nav-link" href="dashBoardAdm.html">
                                <i class="fas fa-cog"></i> Administração
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-8 col-md-10">
                        <h2 class="text-center mb-4">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </h2>
                        
                        <div class="user-type-selector mb-4">
                            <div class="user-type active" id="alunoType" onclick="selectUserType('aluno')">Aluno</div>
                            <div class="user-type" id="instrutorType" onclick="selectUserType('instrutor')">Instrutor</div>
                            <div class="user-type" id="monitorType" onclick="selectUserType('monitor')">Monitor</div>
                            <div class="user-type" id="adminType" onclick="selectUserType('admin')">Administrador</div>
                        </div>
                        
                        <div class="card-custom">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label form-group-custom">
                                        <i class="fas fa-envelope"></i> E-mail:
                                    </label>
                                    <input type="email" id="email" class="form-control form-control-custom" autocomplete="username" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label form-group-custom">
                                        <i class="fas fa-lock"></i> Senha:
                                    </label>
                                    <input type="password" id="password" class="form-control form-control-custom" autocomplete="current-password" required>
                                </div>
                                <button type="submit" class="btn btn-metro w-100">
                                    <i class="fas fa-sign-in-alt"></i> Entrar
                                </button>
                            </form>
                            
                            <p class="text-center mt-3 mb-0">
                                <a href="loginAdm.html">Acesso administrativo</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Admin Link Flutuante -->
    <a href="loginAdm.html" class="admin-link">
        <i class="fas fa-user-cog"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Customizado -->
    <script src="script.js"></script>
</body>
</html>
