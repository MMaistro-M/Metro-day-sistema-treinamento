<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Treinamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper></div>
            <div class="vw-plugin-top-wrapper"></div>
    </div>
    <div class="container-custom">
        <!-- Header -->
        <header class="header-custom">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="logo-custom">
                            <img src="logo_metrosp.svg" alt="Logo">
                            Metr√¥ SP - Treinamentos
                        </div>
                    </div>
                
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-8 col-md-10">
                        <h2 class="text-center mb-4">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </h2>
                        
                        <div class="user-type-selector mb-4">
                            <div class="user-type active" id="alunoType" onclick="selectUserType('aluno')">Aluno</div>
                            <div class="user-type" id="instrutorType" onclick="selectUserType('instrutor')">Instrutor</div>
                        </div>
                        
                        <div class="card-custom">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label form-group-custom">
                                        <i class="fas fa-user"></i> Email:
                                    </label>
                                    <input type="text" id="username" class="form-control form-control-custom" autocomplete="username" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label form-group-custom">
                                        <i class="fas fa-lock"></i> RGM:
                                    </label>
                                    <input type="password" id="password" class="form-control form-control-custom" autocomplete="current-password" required>
                                </div>
                                <button type="submit" class="btn btn-metro w-100">
                                    <i class="fas fa-sign-in-alt"></i> Entrar
                                </button>
                            </form>
                            
                            <p class="text-center mt-3 mb-0">
                                <a href="loginAdm.html">Acesso administrativo</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Customizado -->
    <script src="script.js"></script>
    <script src="backend.js" defer></script>
    <!-- VLibras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app')
    </script>
    <!-- Embed Im: widget de acessibilidade -->
    <script src="https://app.embed.im/accessibility.js" defer></script>
</body>
</html>
